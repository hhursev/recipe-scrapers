name: linters

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: pip install tox
      - name: tox -e lint
