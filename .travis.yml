dist: xenial
language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

install:
  - pip install -r requirements-dev.txt
  - pip install coveralls

script:
  - black --check .
  - flake8 --count .
  - coverage run -m unittest

after_success:
  - coveralls

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
  skip_existing: true

notifications:
  email: false
