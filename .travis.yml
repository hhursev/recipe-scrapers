dist: xenial
language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - coverage run tests.py

after_success:
  - coveralls

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
  skip_existing: true

notifications:
  email: false
